<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <ion-title>Voucher Offers</ion-title>

    <ion-buttons slot="end">
      <ion-button  (click) ="presentPopover()">
        <ion-icon name="help" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


<div class="pointsborder">
  <p class="points">150 Points Available</p>
</div>

  <div class="ion-padding" *ngFor="let i of [1, 2, 3, 4,]">
    <ion-button (click) ="presentPopover()" color="medium" expand="block">
      <ion-icon slot="start" name="person-circle-outline"></ion-icon>
      Company Name
    </ion-button>
  </div>

</ion-content>
