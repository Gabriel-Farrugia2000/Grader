<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/profile"></ion-back-button>
    </ion-buttons>

    <ion-title>Voucher Offers</ion-title>

    <ion-buttons slot="end">
      <ion-button (click) ="helpPopover()">
        <ion-icon name="help" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


<div class="pointsborder">
  <p class="points">{{ points }} points available </p>
</div>

  <ion-list lines="full">
    <ion-item *ngFor="let voucher of vouchers" (click) ="presentPopover(voucher)">
        <ion-avatar slot="start">
          <img src="images/Eurosport.jpg">
        </ion-avatar>
        <ion-label>{{ voucher.shop }}</ion-label>
      <ion-icon name="chevron-down-outline" color="light"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
