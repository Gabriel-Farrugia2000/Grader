<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/profile"></ion-back-button>
    </ion-buttons>

    <ion-title>Settings</ion-title>

    <ion-buttons slot="end">
      <ion-button (click) ="helpPopover()">
        <ion-icon name="help" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list-header class="space">
    <ion-icon name="person-outline"></ion-icon>
    Account 
  </ion-list-header>

  <ion-list-header>
    <ion-icon name="chatbox-outline"></ion-icon>
    Notifications <ion-toggle checked color="secondary"></ion-toggle>
  </ion-list-header>

  <ion-list-header>
    <ion-icon name="lock-closed-outline"></ion-icon>
    Privacy & Security
  </ion-list-header>

  <ion-list-header>
    <ion-icon name="help-circle-outline"></ion-icon>
    About
  </ion-list-header>

  <ion-list-header>
    <ion-icon name="headset-outline"></ion-icon>
    Help & Support
  </ion-list-header>
