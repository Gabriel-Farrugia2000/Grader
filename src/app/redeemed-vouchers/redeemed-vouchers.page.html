<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/profile"></ion-back-button>
    </ion-buttons>

    <ion-title>Claimed Vouchers</ion-title>
    
    <ion-buttons slot="end">
      <ion-button (click) ="helpPopover()">
        <ion-icon name="help" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item *ngFor="let voucher of vouchers" (click)="presentPopover(voucher)">
      <ion-label>
        <h2>{{voucher.shop}}</h2>
      </ion-label>
      <ion-icon color="light" name="chevron-down-outline"></ion-icon>
    </ion-item>
  </ion-list>
    
</ion-content>
